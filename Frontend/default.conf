server {
    listen 80;
    server_name localhost;

    # Root directory where static files are located
    root /usr/share/nginx/html;
    index index.html;

    # Serve exact index.html at "/"
    location = / {
        index index.html;
    }

    # Try to serve exact file, or .html if using clean URLs (e.g., /contact â†’ contact.html)
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Proxy API requests (optional, remove if not needed)
    location /api/ {
        proxy_pass http://13.53.163.51:8085/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
