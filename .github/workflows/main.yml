```yaml
name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'Development/Backend/**'

env:
  IMAGE_TAG: ${{ github.sha }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  BACKEND_CONTAINER_NAME: backend_container
  FRONTEND_CONTAINER_NAME: frontend_container
  NETWORK_NAME: app_network
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USERNAME: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Build and Push Backend Docker Image
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/backenddmd
          cd Development/Backend
          docker build -t $IMAGE_NAME:${IMAGE_TAG} .
          docker push $IMAGE_NAME:${IMAGE_TAG}

      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_KEY }}
          script: |
            BACKEND_IMAGE_NAME=${DOCKERHUB_USERNAME}/backenddmd
            FRONTEND_IMAGE_NAME=${DOCKERHUB_USERNAME}/frontenddmd
            
            docker pull $BACKEND_IMAGE_NAME:${IMAGE_TAG}
            docker pull $FRONTEND_IMAGE_NAME:${IMAGE_TAG} || true

            docker ps -aq | xargs -r docker stop || true
            docker ps -aq | xargs -r docker rm || true

            docker run -d \
              --name $BACKEND_CONTAINER_NAME \
              --network $NETWORK_NAME \
              -p 8085:8085 \
              $BACKEND_IMAGE_NAME:${IMAGE_TAG}

            docker run -d \
              --name $FRONTEND_CONTAINER_NAME \
              --network $NETWORK_NAME \
              -p 3000:80 \
              $FRONTEND_IMAGE_NAME:${IMAGE_TAG}
```
