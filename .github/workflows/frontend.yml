name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'

  pull_request:
    branches:
      - main
    paths:
      - 'Frontend/**'

env:
  IMAGE_TAG: ${{ github.sha }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  FRONTEND_CONTAINER_NAME: frontend_container
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USERNAME: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest


    steps:
      - name: SonarQube Scan   
        uses: actions/checkout@v4
        with:  
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
      - name: ðŸ” Log in to Docker Hub
        run: echo "${{ env.DOCKERHUB_PASSWORD }}" | docker login -u "${{ env.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ› ï¸ Build and Push Frontend Docker Image
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/frontenddmd
          cd Frontend
          docker build -t "$IMAGE_NAME:${{ env.IMAGE_TAG }}" .
          docker push "$IMAGE_NAME:${{ env.IMAGE_TAG }}"

      - name: ðŸš€ Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_KEY }}
          script: |
            IMAGE_TAG="${{ env.IMAGE_TAG }}"
            DOCKERHUB_USERNAME="${{ env.DOCKERHUB_USERNAME }}"
            FRONTEND_CONTAINER_NAME="${{ env.FRONTEND_CONTAINER_NAME }}"
            IMAGE_NAME="${DOCKERHUB_USERNAME}/frontenddmd"
            NETWORK_NAME="${{ env.NETWORK_NAME }}"

            echo "ðŸ“¥ Pulling latest frontend image..."
            docker pull "$IMAGE_NAME:$IMAGE_TAG"

            echo "ðŸ” Checking if container '$FRONTEND_CONTAINER_NAME' exists..."
            if docker ps -a --format '{{.Names}}' | grep -w "$FRONTEND_CONTAINER_NAME" >/dev/null 2>&1; then
              echo "ðŸ›‘ Stopping and removing existing container..."
              docker stop "$FRONTEND_CONTAINER_NAME" || true
              docker rm -f "$FRONTEND_CONTAINER_NAME" || true
            else
              echo "âœ… No existing container named '$FRONTEND_CONTAINER_NAME'."
            fi

            echo "ðŸ”— Ensuring Docker network '$NETWORK_NAME' exists..."
            docker network inspect "$NETWORK_NAME" >/dev/null 2>&1 || docker network create "$NETWORK_NAME"

            echo "ðŸš€ Starting new frontend container..."
            docker run -d \
              --name "$FRONTEND_CONTAINER_NAME" \
              -p 80:80 \
              "$IMAGE_NAME:$IMAGE_TAG"

            echo "ðŸŽ‰ Frontend container deployed successfully!"
